<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sass/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <section class="phone sixth-phone">
            <div class="inner-phone">
                <div class="bg-light-phone">
                    <section class="phone-top">
                        <span class="phone-time dark-time">
                            10:50
                        </span>
                        <div class="phone-top-middle">
                            <div class="phone-voice"></div>
                            <div class="phone-camera"></div>
                        </div>
                        <div class="phone-parameters">
                            <i class="fa fa-signal"></i>
                            <i class="fa fa-wifi"></i>
                            <i class="fa fa-battery"></i>
                        </div>
                    </section>
                    <section class="phone-navigation phone-navigation-call">
                        <div class="nav-location">
                            <div class="location">
                                <i class="fa fa-arrow-left"></i><p class="location-name">Back</p>
                            </div>
                        </div>
                    </section>
                    <section class="call-form">
                        <h2 class="call-number">
                            816483
                        </h2>
                        <div class="call-numbers">
                            <span class="call-num">1</span>
                            <span class="call-num">2</span>
                            <span class="call-num">3</span>
                            <span class="call-num">4</span>
                            <span class="call-num">5</span>
                            <span class="call-num">6</span>
                            <span class="call-num">7</span>
                            <span class="call-num">8</span>
                            <span class="call-num">9</span>
                        </div>
                        <span class="call-num call-num-zero">0</span>
                        <div class="call-logo">
                            <img src="./img/app-images/phone.png" alt="call-logo-img" class="call-logo-img">
                        </div>
                        <div class="remove-sign">
                            &times;
                        </div>
                    </section>
                    <div class="microphone"></div>
                </div>
            </div>
            <div class="voice-button"></div>
            <div class="switch-button"></div>
            <div class="option-button"></div>
            <div class="param-button"></div>
        </section>
        <section class="phone sevent-phone">
            <div class="inner-phone">
                <div class="bg-light-phone">
                    <section class="phone-top">
                        <span class="phone-time dark-time">
                            10:50
                        </span>
                        <div class="phone-top-middle">
                            <div class="phone-voice"></div>
                            <div class="phone-camera"></div>
                        </div>
                        <div class="phone-parameters">
                            <i class="fa fa-signal"></i>
                            <i class="fa fa-wifi"></i>
                            <i class="fa fa-battery"></i>
                        </div>
                    </section>
                    <section class="phone-navigation phone-navigation-logo">
                        <div class="nav-location">
                            <div class="location">
                                <i class="fa fa-arrow-left"></i><p class="location-name">Back</p>
                            </div>
                            <img src="./img/weazel-logo.png" alt="weazel-logo" class="weazel-logo">
                        </div>
                    </section>
                    <section class="complaint submission-form">
                        <h5 class="add-submission text-center">Add Submission</h5>
                        <textarea class="complaint-text montserrat-regular" placeholder="Куплю гараж в Лос-сантосе"></textarea>
                        <div class="submission-report">
                            <p class="submission-text montserrat-regular">
                                30/60 letters
                            </p>
                            <p class="submission-cost montserrat-regular">
                                $ 125
                            </p>
                        </div>
                        <button class="send montserrat-regular">Send</button>
                    </section>
                    <div class="microphone"></div>
                </div>
            </div>
            <div class="voice-button"></div>
            <div class="switch-button"></div>
            <div class="option-button"></div>
            <div class="param-button"></div>
        </section>
    </div>
</body>
</html>
