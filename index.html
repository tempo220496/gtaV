<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sass/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <section class="phone">
            <div class="inner-phone">
                <div class="bg-phone-img">
                    <section class="phone-top">
                        <span class="phone-time">
                            10:50
                        </span>
                        <div class="phone-top-middle">
                            <div class="phone-voice"></div>
                            <div class="phone-camera"></div>
                        </div>
                        <div class="phone-parameters">
                            <i class="fa fa-signal text-white"></i>
                            <i class="fa fa-wifi text-white"></i>
                            <i class="fa fa-battery text-white"></i>
                        </div>
                    </section>
                    <section class="apps">
                        <div class="app app-taxi">
                            <img src="./img/app-images/taxi.png" alt="img-app" class="app-img">
                        </div>
                        <div class="app app-location">
                            <img src="./img/app-images/location.png" alt="img-app" class="app-img">
                        </div>
                        <div class="app app-pencil">
                            <img src="./img/app-images/pencil.png" alt="img-app" class="app-img">
                        </div>
                        <div class="app app-uber">
                            <img src="./img/app-images/uber.png" alt="img-app" class="app-img">
                        </div>
                        <div class="app app-user">
                            <img src="./img/app-images/user.png" alt="img-app" class="app-img">
                        </div>
                        <div class="app app-settings">
                            <img src="./img/app-images/settings.png" alt="img-app" class="app-img">
                        </div>
                        <div class="app app-news">
                            <img src="./img/app-images/weazel.jpg" alt="img-app" class="app-img">
                        </div>
                    </section>
                    <section class="main-apps">
                        <div class="main-app phone-app">
                            <img src="./img/app-images/phone.png" alt="img-app" class="app-img">
                        </div>
                        <div class="main-app envelope-app">
                            <i class="fa fa-envelope text-white"></i>
                        </div>
                        <div class="main-app user-app">
                            <img src="./img/app-images/user.png" alt="img-app" class="app-img">
                        </div>
                    </section>
                </div>
            </div>
            <div class="voice-button"></div>
            <div class="switch-button"></div>
            <div class="option-button"></div>
            <div class="param-button"></div>
        </section>
    </div>
</body>
</html>
